<!DOCTYPE html>
<html class="no-js"> 
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Personal</title>
	<meta name="viewport" content="">
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/icomoon.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	</head>
	<body style="background-image: url(images/bg_img.jpg);">
	<div id="fh5co-main">
		<div class="fh5co-tab-wrap">
			<ul class="fh5co-tab-menu">
				<li class="active"><a href="#" data-tab="1"><span class="icon icon-glass"></span><span class="menu-text">Profile</span></a></li>
				<li><a href="#" data-tab="2"><span class="icon icon-graduation-cap"></span><span class="menu-text">Education</span></a></li>
				<li><a href="#" data-tab="3"><span class="icon icon-black-tie"></span><span class="menu-text">Experience</span></a></li>
				<li><a href="#" data-tab="4" data-pie="yes"><span class="icon icon-fighter-jet"></span><span class="menu-text">Skills</span></a></li>
			</ul>
			<div class="fh5co-tab-content active" data-content="1">
				<div class="fh5co-content-inner text-center" id="vue-profile">
					<div class="row row-bottom-padded-sm">
						<div class="col-md-12">
							<figure>
								<img v-bind:src="profile_img" v-bind:alt="name">
							</figure>
							<h1>{{name}}</h1>
							<p>{{profile}}</p>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12 fh5co-counter">
							<div class="fh5co-number fh5co-left">{{workyear}}</div>
							<div class="fh5co-text">
								<h3 class="border-bottom">{{job}}</h3>
								<p>{{jobremark}}</p>
							</div>
						</div>
					</div>
					<ul class="fh5co-social">
						<li><a href="#"><i class="icon-envelope"></i></a></li>
						<li><a href="#"><i class="icon-twitter"></i></a></li>
						<li><a href="#"><i class="icon-instagram"></i></a></li>
						<li><a href="#"><i class="icon-google"></i></a></li>
						<li><a href="#"><i class="icon-linkedin"></i></a></li>
					</ul>
				</div>
			</div>
			<div class="fh5co-tab-content" data-content="2" id="vue-job">
				<div class="fh5co-content-inner">
					<div class="row">
						<div class="col-md-12">
							<p>{{jobremark}}</p>
							<div class="fh5co-feature" v-for="job in joblist">
								<div class="fh5co-icon">
									<i class="icon-graduation-cap"></i>
								</div>
								<div class="fh5co-text">
									<h2>{{job.time}}</h2>
									<p>{{job.remark}}</p>
								</div>
							</div>
						</div>
						
					</div>
				</div>
			</div>
			<div class="fh5co-tab-content" data-content="3" id="vue-company">
				<div class="fh5co-content-inner">
					<div class="row">
						<div class="col-md-12">

							<p>{{companyremark}}</p>

							<div class="fh5co-feature" v-for="company in companylist">
								<div class="fh5co-icon">
									<i class="icon-black-tie"></i>
								</div>
								<div class="fh5co-text">
									<h2>{{company.time}}</h2>
									<h3>{{company.company}}</h3>
									<p>{{company.remark}}</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="fh5co-tab-content" data-content="4" id="vue-skills">
				<div class="fh5co-content-inner">
					<div class="row">
						<div class="col-md-12">
							<p>{{skills}}</p>
						</div>
						<div class="col-md-4 col-sm-6 col-xs-12 text-center" v-for="skill in skilllist">
							<div class="chart" v-bind:data-percent="skill.num"><span><strong>{{skill.name}}</strong>{{skill.num}}%</span></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	</body>
	<script type="text/javascript" data-main="script/module/app" src="script/require.js"></script>
	<script type="text/javascript">
			//按需引入js文件，然后执行
        require(["jquery","defined/index"],function(){
			$(function(){
			//alert("load finished");
			});
		});
        </script>
</html>
