<div id="container">

<div class="row">
	<div class="col-md-11 col-md-offset-1">
	    <div class="col-md-offset-4">
	    <h1>修改密码</h1>
	    </div>
		<ol class="breadcrumb">
			<li><a href="javascript:void(0)" @click="updateContainer('/components/index.html')"><i
					class="fa fa-dashboard"></i>主页</a></li>
			<li><a href="javascript:void(0)"
				@click="updateContainer('/components/index.html')"><i
					class="fa fa-dashboard"></i>用户</a></li>
			<li class="active"><i class="fa fa-edit"></i>修改密码</li>
		</ol>
		<div v-if="code && code!=200" 
			class="alert alert-warning ">
			<button type="button" class="close" @click="code=null"	 >×</button>
			{{msg}}
		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-11 col-md-offset-1">
		<form id="form" class="form-horizontal " role="form">
            <!-- TODO for -->
			<div class="form-group ">			
				<label for="oldPassword" class="col-md-2 control-label">旧密码</label>
			<div class="col-md-9">
			<input type="password" class="form-control" v-model="query.oldPassword" name="oldPassword"  id="oldPassword" placeholder="oldPassword" required="required" minlength="6" maxlength="20">
			</div>
			<p class="help-block with-errors"> </p>
			</div>
			
			<div class="form-group ">			
				<label for="password" class="col-md-2 control-label">新密码</label>
			<div class="col-md-9">
			<input type="password" class="form-control" v-model="query.password" name="password"  id="password" placeholder="password" required="required" minlength="6" maxlength="20">
			</div>
			<p class="help-block with-errors"> </p>
			</div>
			
			<div class="form-group ">			
				<label for="newPassword" class="col-md-2 control-label">重复输入新密码</label>
			<div class="col-md-9">
			<input type="password" class="form-control" v-model="query.newPassword" name="newPassword"  id="newPassword" placeholder="newPassword" required="required" minlength="6" maxlength="20">
			</div>
			<p class="help-block with-errors"> </p>
			</div>
			
			 



			<div class="form-group ">
				<button type="button"
					class="col-md-1 col-md-offset-4 btn btn-default" @click="back()">返回</button>
				<button type="button"
					class="col-md-1 col-md-offset-1  btn btn-default"
					@click="updateUserPassword()">确定</button>
			</div>

		</form>

	</div>
	</div><!-- /.row -->
</div><!-- /#container -->
