<div id="wrapper">
	<navigation/>

	<div id="page-wrapper">

<div class="row">
	<div class="col-md-11 col-md-offset-1">
	     <div style="text-align:center;">
	    <h1>编辑交换清洗表单</h1>
	    <h1><small>{{query.name}}</small></h1>
	    </div>
		<ol class="breadcrumb">
			<li><a href="javascript:void(0)" @click="updateRouterView('/components/home/home')"><i
					class="fa fa-dashboard"></i>主页</a></li>
			<li><a href="javascript:void(0)"
				@click="updateRouterView('/components/transformer/pageTransformer')"><i
					class="fa fa-dashboard"></i>交换清洗</a></li>
			<li class="active"><i class="fa fa-edit"></i>编辑</li>
		</ol>
		<div v-if="code && code!=200" 
			class="alert alert-warning ">
			<button type="button" class="close" @click="code=null"	 >×</button>
			{{msg}}
		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-11 col-md-offset-1">
		<form id="form" class="form-horizontal " role="form">

				<div class="form-group ">
				<label for="name" class="col-md-2 control-label">交换清洗名称</label>
				<div class="col-md-9">
					<input class="form-control" v-model="query.name" name="name" id="name" type="text" readonly>
				</div>
				<p class="help-block with-errors"> </p>
			</div>
			
			<div class="form-group">
				<label for="type" class="col-md-2 control-label">交换清洗类型</label>
				<div class="col-md-9">
				<select class="form-control" v-model="query.type" name="type" id="type" disabled>
					<option>dx_groovy</option>					
				</select>	
				</div>
				<p class="help-block with-errors"> </p>	
			</div>

			<div class="form-group ">
				<label  for="parameterCode" class="col-md-2 control-label">交换清洗代码</label>
				<div class="col-md-9">
				<textarea class="form-control" v-model="query.parameterCode" name="parameterCode" id="parameterCode"></textarea>
				</div>
				<p class="help-block with-errors"> </p>
			</div>

			<div class="form-group ">
				<label  for="parameterExtraPackage" class="col-md-2 control-label">交换清洗引入的包</label>
				<div class="col-md-9">			
					<textarea class="form-control" v-model="query.parameterExtraPackage" name="parameterExtraPackage" id="parameterExtraPackage"></textarea>
				</div>
				<p class="help-block with-errors"> </p>
			</div>
			




			<div class="form-group ">
				<button type="button"
					class="col-md-1 col-md-offset-4 btn btn-default" @click="back()">返回</button>
				<button type="button"
					class="col-md-1 col-md-offset-1  btn btn-default"
					@click="updateTransformer()">确定</button>
			</div>

		</form>

	</div>
	</div><!-- /.row -->
</div><!-- /#page-wrapper -->      
</div><!-- /#wrapper -->
