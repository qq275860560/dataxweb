<div id="container">


	<div>
		<ol class="breadcrumb">
			<li><a href="javascript:void(0)" @click="updateContainer('/')"><i
					class="fa fa-dashboard"></i> 主页</a></li>
			<li><a href="javascript:void(0)"
				@click="updateContainer('/components/pageInput.html')"><i
					class="fa fa-dashboard"></i> 输入流</a></li>
			<li class="active"><i class="fa fa-edit"></i> 新建</li>
		</ol>
		<div v-if="code && code!=200" 
			class="alert alert-warning ">
			<button type="button" class="close" @click="code=null"	 >×</button>
			{{msg}}
		</div>
	</div>



	<div class="col-md-11 col-md-offset-1">
		<form id="form" class="form-horizontal " role="form">

			<div class="form-group ">
				<label class="col-md-2 control-label">插件名称</label>
				<div class="col-md-9">
					<input class="form-control" v-model="name" name="name" type="text">
				</div>
			</div>

			<div class="form-group ">
				<label class="col-md-2 control-label">输入流ID</label>
				<div class="col-md-9">
					<input class="form-control" v-model="readerId" type="text">
				</div>
			</div>

			<div class="form-group ">
				<label class="col-md-2 control-label">输入流名称</label>
				<div class="col-md-9">
					<input class="form-control" v-model="readerName" name="readerName" type="text">
				</div>
			</div>

			<div class="form-group ">
				<label class="col-md-2 control-label">用户名</label>
				<div class="col-md-9">
					<input class="form-control" v-model="readerParameterUsername" name="readerParameterUsername"
						type="text">
				</div>
			</div>

			<div class="form-group ">
				<label class="col-md-2 control-label">密码</label>
				<div class="col-md-9">
					<input class="form-control" v-model="readerParameterPassword" name="readerParameterPassword"
						type="text">
				</div>
			</div>

			<div class="form-group ">
				<label class="col-md-2 control-label">列</label>
				<div class="col-md-9">
					<input class="form-control" v-model="readerParameterColumn" name="readerParameterColumn"
						type="text">
				</div>
			</div>

			<div class="form-group ">
				<label class="col-md-2 control-label">where条件</label>
				<div class="col-md-9">
					<input class="form-control" v-model="readerParameterWhere" name="readerParameterWhere"
						type="text">
				</div>
			</div>

			<div class="form-group ">
				<label class="col-md-2 control-label">url</label>
				<div class="col-md-9">
					<input class="form-control"
						v-model="readerParameterConnectionJdbcUrl" name="readerParameterConnectionJdbcUrl" type="text">
				</div>
			</div>

			<div class="form-group ">
				<label class="col-md-2 control-label">表</label>
				<div class="col-md-9">
					<input class="form-control" 
						v-model="readerParameterConnectionTable" name="readerParameterConnectionTable" type="text">
				</div>
			</div>




			<div class="form-group ">
				<button type="button"
					class="col-md-1 col-md-offset-5 btn btn-default" @click="back()">返回</button>
				<button type="button"
					class="col-md-1 col-md-offset-1  btn btn-default"
					@click="saveInput()">确定</button>

			</div>

		</form>

	</div>
</div>
