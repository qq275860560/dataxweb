<div id="container">

<div class="row">
	<div class="col-md-11 col-md-offset-1">
	    <div class="col-md-offset-4">
	    <h1>新建输入流表单</h1>
	    </div>
		<ol class="breadcrumb">
			<li><a href="javascript:void(0)" @click="updateContainer('/components/login.html')"><i
					class="fa fa-dashboard"></i>主页</a></li>
			<li><a href="javascript:void(0)"
				@click="updateContainer('/components/pageInput.html')"><i
					class="fa fa-dashboard"></i>输入流</a></li>
			<li class="active"><i class="fa fa-edit"></i>新建</li>
		</ol>
		<div v-if="code && code!=200" 
			class="alert alert-warning ">
			<button type="button" class="close" @click="code=null"	 >×</button>
			{{msg}}
		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-11 col-md-offset-1">
		<form id="form" class="form-horizontal " role="form">

			<div class="form-group ">
				<label for="name" class="col-md-2 control-label">插件名称</label>
				<div class="col-md-9">
					<input class="form-control" v-model="name" name="name" id="name"type="text">
				</div>
				<p class="help-block with-errors"> </p>
			</div>

			<!-- <div class="form-group ">
				<label for="readerId" class="col-md-2 control-label">输入流ID</label>
				<div class="col-md-9">
					<input class="form-control" v-model="readerId" name="readerId" id="readerId"  type="text">
				</div>
				<p class="help-block with-errors"> </p>
			</div> -->

			<div class="form-group ">
				<label  for="readerName" class="col-md-2 control-label">输入流名称</label>
				<div class="col-md-9">
					<input class="form-control" v-model="readerName" name="readerName" id="readerName" type="text">
				</div>
				<p class="help-block with-errors"> </p>
			</div>

			<div class="form-group ">
				<label  for="readerParameterUsername" class="col-md-2 control-label">用户名</label>
				<div class="col-md-9">
					<input class="form-control" v-model="readerParameterUsername" name="readerParameterUsername" id="readerParameterUsername"
						type="text">
				</div>
				<p class="help-block with-errors"> </p>
			</div>

			<div class="form-group ">
				<label  for="readerParameterPassword" class="col-md-2 control-label">密码</label>
				<div class="col-md-9">
					<input class="form-control" v-model="readerParameterPassword" name="readerParameterPassword" id="readerParameterPassword"
						type="text">
				</div>
				<p class="help-block with-errors"> </p>
			</div>

			<div class="form-group ">
				<label  for="readerParameterColumn"  class="col-md-2 control-label">列</label>
				<div class="col-md-9">
					<input class="form-control" v-model="readerParameterColumn" name="readerParameterColumn" id="readerParameterColumn"
						type="text">
				</div>
				<p class="help-block with-errors"> </p>
			</div>

			<div class="form-group ">
				<label  for="readerParameterWhere" class="col-md-2 control-label">where条件</label>
				<div class="col-md-9">
					<input class="form-control" v-model="readerParameterWhere" name="readerParameterWhere" id="readerParameterWhere"
						type="text">
				</div>
				<p class="help-block with-errors"> </p>
			</div>

			<div class="form-group ">
				<label  for="readerParameterConnectionJdbcUrl" class="col-md-2 control-label">url</label>
				<div class="col-md-9">
					<input class="form-control"
						v-model="readerParameterConnectionJdbcUrl" name="readerParameterConnectionJdbcUrl" id="readerParameterConnectionJdbcUrl" type="text">
				</div>
				<p class="help-block with-errors"> </p>
			</div>

			<div class="form-group ">
				<label  for="readerParameterConnectionTable" class="col-md-2 control-label">表</label>
				<div class="col-md-9">
					<input class="form-control" 
						v-model="readerParameterConnectionTable" name="readerParameterConnectionTable" id="readerParameterConnectionTable" type="text">
				</div>
				<p class="help-block with-errors"> </p>
			</div>




			<div class="form-group ">
				<button type="button"
					class="col-md-1 col-md-offset-4 btn btn-default" @click="back()">返回</button>
				<button type="button"
					class="col-md-1 col-md-offset-1  btn btn-default"
					@click="saveInput()">确定</button>
			</div>

		</form>

	</div>
	</div><!-- /.row -->
</div><!-- /#container -->
