<div id="container">

	<div class="row">
		<!-- 模态框（Modal） -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog"
				style="margin: 0; padding: 0; width: 100%; height: 100%; position: fixed">
				<div class="modal-content"
					style="background-color: #222; color: #FFFFFF; height: 100%;">

					<div class="modal-header col-md-4 col-md-offset-4"
						style="position: relative; top: 30%">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">提示</h4>
					</div>

					<div class="modal-body col-md-4 col-md-offset-4"
						style="position: relative; top: 30%">确定删除{{query.name}}吗</div>

					<div class="modal-footer col-md-4 col-md-offset-4"
						style="position: relative; top: 30%">
						<button type="button" class="btn btn-primary" @click="back()">
							取消</button>
						<button type="button" class="btn btn-primary" @click="deleteInput()">
							删除</button>
					</div>
					<!-- /.modal-footer -->

				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		<!-- /.modal -->
	</div>
</div>
<!-- /#container -->
