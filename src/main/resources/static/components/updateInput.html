<div id="container">

<div class="row">
	<div class="col-md-11 col-md-offset-1">
	    <div class="col-md-offset-4">
	    <h1>编辑输入流 <small>{{query.name}}</small>表单</h1>
	    </div>
		<ol class="breadcrumb">
			<li><a href="javascript:void(0)" @click="updateContainer('/')"><i
					class="fa fa-dashboard"></i>主页</a></li>
			<li><a href="javascript:void(0)"
				@click="updateContainer('/components/pageInput.html')"><i
					class="fa fa-dashboard"></i>输入流</a></li>
			<li class="active"><i class="fa fa-edit"></i>编辑</li>
		</ol>
		<div v-if="code && code!=200" 
			class="alert alert-warning ">
			<button type="button" class="close" @click="code=null"	 >×</button>
			{{msg}}
		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-11 col-md-offset-1">
		<form id="form" class="form-horizontal " role="form">

			<div class="form-group ">
				<label class="col-md-2 control-label">插件名称</label>
				<div class="col-md-9">
					<input class="form-control" v-model="query.name" name="name" type="text">
				</div>
				<p class="help-block"> </p>
			</div>

			<div class="form-group ">
				<label class="col-md-2 control-label">输入流ID</label>
				<div class="col-md-9">
					<input class="form-control" v-model="query.readerId" type="text">
				</div>
				<p class="help-block"> </p>
			</div>

			<div class="form-group ">
				<label class="col-md-2 control-label">输入流名称</label>
				<div class="col-md-9">
					<input class="form-control" v-model="query.readerName" name="readerName" type="text">
				</div>
				<p class="help-block"> </p>
			</div>

			<div class="form-group ">
				<label class="col-md-2 control-label">用户名</label>
				<div class="col-md-9">
					<input class="form-control" v-model="query.readerParameterUsername" name="readerParameterUsername"
						type="text">
				</div>
				<p class="help-block"> </p>
			</div>

			<div class="form-group ">
				<label class="col-md-2 control-label">密码</label>
				<div class="col-md-9">
					<input class="form-control" v-model="query.readerParameterPassword" name="readerParameterPassword"
						type="text">
				</div>
				<p class="help-block"> </p>
			</div>

			<div class="form-group ">
				<label class="col-md-2 control-label">列</label>
				<div class="col-md-9">
					<input class="form-control" v-model="query.readerParameterColumn" name="readerParameterColumn"
						type="text">
				</div>
				<p class="help-block"> </p>
			</div>

			<div class="form-group ">
				<label class="col-md-2 control-label">where条件</label>
				<div class="col-md-9">
					<input class="form-control" v-model="query.readerParameterWhere" name="readerParameterWhere"
						type="text">
				</div>
				<p class="help-block"> </p>
			</div>

			<div class="form-group ">
				<label class="col-md-2 control-label">url</label>
				<div class="col-md-9">
					<input class="form-control"
						v-model="query.readerParameterConnectionJdbcUrl" name="query.readerParameterConnectionJdbcUrl" type="text">
				</div>
				<p class="help-block"> </p>
			</div>

			<div class="form-group ">
				<label class="col-md-2 control-label">表</label>
				<div class="col-md-9">
					<input class="form-control" 
						v-model="query.readerParameterConnectionTable" name="query.readerParameterConnectionTable" type="text">
				</div>
				<p class="help-block"> </p>
			</div>




			<div class="form-group ">
				<button type="button"
					class="col-md-1 col-md-offset-4 btn btn-default" @click="back()">返回</button>
				<button type="button"
					class="col-md-1 col-md-offset-1  btn btn-default"
					@click="updateInput()">确定</button>
			</div>

		</form>

	</div>
	</div><!-- /.row -->
</div>
