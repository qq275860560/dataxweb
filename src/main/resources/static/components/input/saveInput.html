<div id="wrapper">
	<navigation/>

	<div id="page-wrapper">

<div class="row">
	<div class="col-md-11 col-md-offset-1">
	    <div style="text-align:center;">
	    <h1>新建输入流表单</h1>
	    </div>
		<ol class="breadcrumb">
			<li><a href="javascript:void(0)" @click="updateRouterView('/components/home/home')"><i
					class="fa fa-dashboard"></i>主页</a></li>
			<li><a href="javascript:void(0)"
				@click="updateRouterView('/components/input/pageInput')"><i
					class="fa fa-dashboard"></i>输入流</a></li>
			<li class="active"><i class="fa fa-edit"></i>新建</li>
		</ol>
		<div v-if="code && code!=200" 
			class="alert alert-warning ">
			<button type="button" class="close" @click="code=null"	 >×</button>
			{{msg}}
		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-11 col-md-offset-1">
		<form id="form" class="form-horizontal " role="form">

			<div class="form-group ">
				<label for="name" class="col-md-2 control-label">输入流名称</label>
				<div class="col-md-9">
					<input class="form-control" v-model="query.name" name="name" id="name" type="text">
				</div>
				<p class="help-block with-errors"> </p>
			</div>

			<div class="form-group">
				<label for="type" class="col-md-2 control-label">输入流类型</label>
				<div class="col-md-9">
				<select class="form-control" v-model="query.type" name="type" id="type">
					<option>mysqlreader</option>
					<option>httpreader</option>
					<option>txtfilereader</option>
					<option>ftpreader</option>			
				</select>	
				</div>
				<p class="help-block with-errors"> </p>	
			</div>
			
			<router-view  ref="saveInputChild"/>

			<div class="form-group ">
				<button type="button"
					class="col-md-1 col-md-offset-4 btn btn-default" @click="back()">返回</button>
				<button type="button"
					class="col-md-1 col-md-offset-1  btn btn-default"
					@click="saveInput()">确定</button>
			</div>

		</form>

	</div>
	</div><!-- /.row -->
</div><!-- /#page-wrapper -->      
</div><!-- /#wrapper -->
