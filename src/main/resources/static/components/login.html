<div id="container">

<div >
           <ol class="breadcrumb">
             <li><a href="javascript:void(0)" @click="updateContainer('/')"><i class="fa fa-dashboard"></i> 主页</a></li>
             <li class="active"><i class="fa fa-edit"></i> 登录</li>
           </ol>
           
           <div v-if="code && code!=200" 
			class="alert alert-warning ">
			<button type="button" class="close" @click="code=null"	 >×</button>
			{{msg}}
			</div>
         </div>
         
<!-- 模态框（Modal） -->
<div class="modal fade"  id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog" style="margin:0;width:100%;height:100%;position:fixed">
		<div class="modal-content" style="background-color:#222;height:100%;">
				<div style="width:250px;margin: 0 auto;position:relative; top:50%;transform: translateY(-100%)">
					<form class="form-signin" >
					    
					     <h2 class="form-signin-heading" style="color:#FFFFFF">请登录</h2>            
    <label for="username" class="sr-only">用户名</label>
    <input type="text" id="username" name="username" v-model="username" class="form-control" placeholder="用户名" required autofocus="" >
    <label for="password" class="sr-only">密码</label>
    <input type="password"  id="password" name="password" v-model="password"   class="form-control" placeholder="密码" required>
    <div class="checkbox"><label style="color:#FFFFFF"> <input type="checkbox" value="remember-me">记住登录</label></div>
    <button type="button" class="btn btn-lg btn-primary btn-lg" @click="login()">登录</button>
 
					
				 	
					</form>
				</div>


			</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->  

</div><!-- /#container -->
