
<div id="container"> 

   <div >
           <ol class="breadcrumb">
             <li><a href="#" @click="updateContainer('/')"><i class="fa fa-dashboard"></i> 主页</a></li>
             <li class="active"><i class="fa fa-edit"></i> 登录</li>
           </ol>
           
           <div v-if="code && code!=200" class="alert alert-info alert-dismissable">
             <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
            {{msg}}
           </div>
         </div>
         
 <div>        
 <form class="form-signin" style="max-width: 250px; margin: 0 auto;">
		<h2 class="form-signin-heading">密码登录</h2>
		<div>
			<input type="text" v-model="username" class="form-control" placeholder="用户名" required autofocus>
		</div>
		<div>
			<input type="password" v-model="password" class="form-control" placeholder="密码" required>
		</div>
		<div class="checkbox">
			<label>
				<input type="checkbox" value="remember-me"> 记住登录
			</label>
		</div>
 
		<button type="button" class="btn btn-primary" @click="login()">登录</button>
		 
	</form>	
	</div>
</div>
