<div id="container">

<div class="row">
         
<!-- 模态框（Modal） -->
<div class="modal fade"  id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog" style="margin:0;width:100%;height:100%;position:fixed">
		<div class="modal-content" style="background-color:#222;height:100%;">
				
				<div  class="row col-md-4 col-md-offset-4 " style="position:relative; top:50%;transform: translateY(-100%)">
				<div class=" text-center">
	    <h2 class="form-signin-heading" style="color:#FFFFFF">请登录</h2>  
	    </div>
				 			
					
					<form class="form-signin" >					    
					               
     <div class="form-group">
    <label for="username" class="sr-only">用户名</label>
    <input type="text" id="username" name="username" v-model="username" class="form-control" placeholder="用户名" required autofocus="" >
    </div>
     <div class="form-group">
    <label for="password" class="sr-only">密码</label>
    <input type="password"  id="password" name="password" v-model="password"   class="form-control" placeholder="密码" required>
    </div>
    <div class="checkbox"><label style="color:#FFFFFF"> <input type="checkbox" value="remember-me">记住登录</label></div>
    <button type="button" class="btn btn-success  btn-primary btn-block btn-lg" @click="login()">登录</button>
 					</form>
 					
 					
				</div>


			</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->  
</div><!-- /.row -->
</div><!-- /#container -->
