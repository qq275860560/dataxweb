<div id="container" >

<div class="row" style="background-color:#222;color:#FFFFFF">
<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog" style="margin:0;width:100%;height:100%;position:fixed">
			<div class="modal-content" style="background-color:#222;height:100%;">
				<div  class=" row col-md-4 col-md-offset-4 " style="position:relative; top:50%;transform: translateY(-100%)">
				<div class="modal-header"  style="color:#FFFFFF">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						&times;
					</button>
					<h4 class="modal-title" id="myModalLabel">
						提示
					</h4>
				</div>
				<div class="modal-body"  style="color:#FFFFFF" >
					确定退出吗
				</div>
				<div class="modal-footer"  style="color:#FFFFFF" >
					<button type="button" class="btn btn-primary" @click="back()">
						取消
					</button>
					<button type="button" class="btn btn-primary" @click="logout()">
						退出
					</button>
				
				</div>
				</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->  
</div>
</div><!-- /#container -->
