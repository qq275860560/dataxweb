<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="images/logo.png" media="screen" />
    <title>数据交换平台</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
	<link href="scripts/element-ui/index.css" rel="stylesheet" />
	<link href="css/iconfont/iconfont.css" rel="stylesheet" />
	<link href="css/index.css" rel="stylesheet" />
  </head>
  <body>
    <div id="app"  >
		<el-container >
		  <el-header class="lay-header">
				<div class="logo">数据交换平台</div>
				<div class="top-nav-wrap pull-right" >				 
					<ul class="top-nav"> 
						<img src="images/header.jpg" width="50px" @click="logout" alt="点击头像退出" class="img-circle img-thumbnail img-responsive"/>			  
					</ul>
				</div>			
		  </el-header>
		  <el-container>		 
				<el-menu>					
					<el-menu-item v-for="item of menuArray" :index="item.id"  @click="clickMenu(item.url)">
						<i class="el-icon-menu"></i>
						<span >{{item.name}}</span>
					</el-menu-item>				    
				</el-menu>	  
			    <div id="content"></div>		
		  </el-container>
		</el-container>
	</div>
	<script src="scripts/vue.min.js"></script>
	<script src="scripts/element-ui/index.js"></script>
	<script src="scripts/index.js"></script>	
	<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
  </body>
</html>
