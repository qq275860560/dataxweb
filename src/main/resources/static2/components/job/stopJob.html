<div class="modal fade" id="stopJobModal" tabindex="-1"
	role="dialog" aria-labelledby="stopJobModalLabel"
	aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">

			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="stopJobModalLabel">提示</h4>
			</div>

			<div class="modal-body ">确定停止{{query.name}}构建任务的{{query.number}}吗</div>

			<div class="modal-footer ">
				<button type="button" class="btn btn-primary" @click="back()">
					取消</button>
				<button type="button" class="btn btn-primary" @click="stopJob()">
					确定</button>
			</div>
			<!-- /.modal-footer -->

		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
