<div id="wrapper">
	<navigation/>

	<div id="page-wrapper">

<div class="row">
	<div class="col-md-11 col-md-offset-1">
	    <div class="col-md-offset-4">
	    <h1>新建任务表单</h1>
	    </div>
		<ol class="breadcrumb">
			<li><a href="javascript:void(0)" @click="updateRouterView('/components/home/home')"><i
					class="fa fa-dashboard"></i>主页</a></li>
			<li><a href="javascript:void(0)"
				@click="updateRouterView('/components/job/pageJob')"><i
					class="fa fa-dashboard"></i>任务</a></li>
			<li class="active"><i class="fa fa-edit"></i>新建</li>
		</ol>
		<div v-if="code && code!=200" 
			class="alert alert-warning ">
			<button type="button" class="close" @click="code=null"	 >×</button>
			{{msg}}
		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-11 col-md-offset-1">
		<form id="form" class="form-horizontal " role="form">

			<div class="form-group ">
				<label for="name" class="col-md-2 control-label">任务名称</label>
				<div class="col-md-9">
					<input class="form-control" v-model="query.name" name="name" id="name" type="text">
				</div>
				<p class="help-block with-errors"> </p>
			</div>
				
			<div class="form-group ">
				<label  for="inputId" class="col-md-2 control-label">输入流id</label>
				<div class="col-md-9">
					<input class="form-control" v-model="query.inputId" name="inputId" id="inputId" type="text">
				</div>
				<p class="help-block with-errors"> </p>
			</div>
			
			<div class="form-group ">
				<label  for="outputId" class="col-md-2 control-label">输出流id</label>
				<div class="col-md-9">
					<input class="form-control" v-model="query.outputId" name="outputId" id="outputId" type="text">
				</div>
				<p class="help-block with-errors"> </p>
			</div>
			
 			<div class="form-group ">
				<button type="button"
					class="col-md-1 col-md-offset-4 btn btn-default" @click="back()">返回</button>
				<button type="button"
					class="col-md-1 col-md-offset-1  btn btn-default"
					@click="saveJob()">确定</button>
			</div>

		</form>

	</div>
	</div><!-- /.row -->
</div><!-- /#page-wrapper -->      
</div><!-- /#wrapper -->
