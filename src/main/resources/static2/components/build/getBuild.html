<div id="wrapper">
	<navigation/>

	<div id="page-wrapper">

<div class="row">
	<div class="col-md-11 col-md-offset-1">
	    <div class="col-md-offset-4">
	    <h1>查看构建日志 <small>{{query.name}}</small></h1>
	    </div>
		<ol class="breadcrumb">
			<li><a href="javascript:void(0)" @click="updateRouterView('/components/home/home')"><i
					class="fa fa-dashboard"></i>主页</a></li>
			<li><a href="javascript:void(0)"
				@click="updateRouterView('/components/build/pageBuild')"><i
					class="fa fa-dashboard"></i>构建日志</a></li>
			<li class="active"><i class="fa fa-edit"></i>查看</li>
		</ol>
		<div v-if="code && code!=200" 
			class="alert alert-warning ">
			<button type="button" class="close" @click="code=null"	 >×</button>
			{{msg}}
		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-11 col-md-offset-1">
		<form id="form" class="form-horizontal " role="form">

			<div class="form-group ">
				<label for="jobName"  class="col-md-2 control-label">所属构建任务名称</label>
				<div class="col-md-9">
					<input class="form-control" v-model="query.jobName" name="jobName" id="jobName" type="text">
				</div>
				<p class="help-block with-errors"> </p>
			</div>		

			<div class="form-group ">
				<label for="number"  class="col-md-2 control-label">构建日志编号</label>
				<div class="col-md-9">
					<input class="form-control" v-model="query.number" name="number" id="number" type="text">
				</div>
				<p class="help-block with-errors"> </p>
			</div>

			<div class="form-group ">
				<label for="duration"  class="col-md-2 control-label">构建时长(毫秒)</label>
				<div class="col-md-9">
					<input class="form-control" v-model="query.duration" name="duration" id="duration"
						type="text">
				</div>
				<p class="help-block with-errors"> </p>
			</div>

			<div class="form-group ">
				<label for="result"  class="col-md-2 control-label">构建结果</label>
				<div class="col-md-9">
					<input class="form-control" v-model="query.result" name="result" id="result"
						type="text">
				</div>
				<p class="help-block with-errors"> </p>
			</div>

			<div class="form-group ">
				<label for="consoleText"  class="col-md-2 control-label">构建日志</label>
				<div class="col-md-9">	
				
				   <div class="test_box" contenteditable="true" name="consoleText" id="consoleText">  
				   {{query.consoleText}}
				   </div>					
				</div>
				<p class="help-block with-errors"> </p>
			</div>

		
			<div class="form-group ">
				<button type="button"
					class="col-md-1 col-md-offset-4 btn btn-default" @click="back()">返回</button>				
			</div>

		</form>

	</div>
	</div><!-- /.row -->
</div><!-- /#page-wrapper -->      
</div><!-- /#wrapper -->
